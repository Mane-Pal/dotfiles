# Gruvbox theme for tmux
# Note: Catppuccin plugin doesn't have a gruvbox flavor, so we override key colors

# Use frappe as base (closest to gruvbox warm tones)
set -g @catppuccin_flavor 'frappe'

# Override status bar colors with Gruvbox palette
set -g @catppuccin_status_background "#282828"

# Custom pane borders (set after plugin loads)
set -g pane-active-border-style 'fg=#458588,bg=default'  # Gruvbox blue
set -g pane-border-style 'fg=#928374,bg=default'         # Gruvbox gray

# Override status bar module colors with Gruvbox colors
set -g @catppuccin_directory_color "#d79921"  # Gruvbox yellow
set -g @catppuccin_session_color "#458588"    # Gruvbox blue
set -g @catppuccin_date_time_color "#689d6a"  # Gruvbox aqua
