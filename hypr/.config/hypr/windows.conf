# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.*

# Force chromium into a tile to deal with --app bug
windowrule = tile, class:^(Chromium)$

# Float sound and bluetooth settings, impala
windowrule = float, class:^(org.pulseaudio.pavucontrol|blueberry.py|Impala)$

# Just dash of opacity
windowrule = opacity 0.97 0.9, class:.*
windowrule = opacity 1 0.97, class:^(Chromium|chromium|google-chrome|google-chrome-unstable)$
windowrule = opacity 1 1, initialTitle:^(youtube.com_/)$ # Youtube
windowrule = opacity 1 1, class:^(zoom|vlc|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta)$
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Proper background blur for wofi
layerrule = blur,wofi

# Float in the middle for clipse clipboard manager
windowrule = float, class:(clipse)
windowrule = size 622 652, class:(clipse)
windowrule = stayfocused, class:(clipse)

# Scratchpad terminal (Ghostty)
windowrule = float, class:(scratchpad)
windowrule = size 70% 70%, class:(scratchpad)
windowrule = center, class:(scratchpad)
windowrule = stayfocused, class:(scratchpad)
windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$



# App workspace assignments
windowrule = workspace 2, class:^(foot|footclient)$  # Terminal to workspace 2
windowrule = workspace 4, class:^(Slack)$  # Slack to workspace 4

# Zen browser profiles - using windowrulev2 for better matching
windowrulev2 = workspace 1, class:^(zen)$, title:.*Mads.*  # Zen browser Mads profile to workspace 1
windowrulev2 = workspace 5, class:^(zen)$, title:.*Mindway.*  # Zen browser Mindway profile to workspace 5
