# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .*

# Force chromium into a tile to deal with --app bug
windowrulev2 = tile, match:class ^(Chromium)$

# Float sound and bluetooth settings, impala
windowrulev2 = float, match:class ^(org.pulseaudio.pavucontrol|blueberry.py|Impala)$

# Just dash of opacity
windowrule = opacity 0.97 0.9, match:class .*
windowrule = opacity 1 0.97, match:class ^(Chromium|chromium|google-chrome|google-chrome-unstable)$
windowrulev2 = opacity 1 1, initialTitle:^(youtube.com_/)$ # Youtube
windowrule = opacity 1 1, match:class ^(zoom|vlc|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta)$
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Proper background blur for wofi
# layerrule = blur 1, ^(wofi)$

# Float in the middle for clipse clipboard manager
windowrulev2 = float, match:class (clipse)
windowrulev2 = size 622 652, match:class (clipse)
windowrulev2 = stayfocused, match:class (clipse)

# Scratchpad terminal (Ghostty)
windowrulev2 = float, match:class (scratchpad)
windowrulev2 = size 70% 70%, match:class (scratchpad)
windowrulev2 = center, match:class (scratchpad)
windowrulev2 = stayfocused, match:class (scratchpad)
windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$



# App workspace assignments
windowrule = workspace 2, match:class ^(foot|footclient)$  # Terminal to workspace 2
windowrule = workspace 4, match:class ^(Slack)$  # Slack to workspace 4

# Zen browser profiles - using windowrulev2 for better matching
windowrulev2 = workspace 1, class:^(zen)$, title:.*Mads.*  # Zen browser Mads profile to workspace 1
windowrulev2 = workspace 5, class:^(zen)$, title:.*Mindway.*  # Zen browser Mindway profile to workspace 5
