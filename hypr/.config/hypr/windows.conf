# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .*

# Force chromium into a tile to deal with --app bug
windowrule = tile on, match:class ^(Chromium)$

# Float sound and bluetooth settings
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol|blueberry.py)$

# Btop system monitor (scratchpad-style)
windowrule = float on, match:class (com.bar.btop)
windowrule = size 1200 800, match:class (com.bar.btop)
windowrule = center on, match:class (com.bar.btop)
windowrule = stay_focused on, match:class (com.bar.btop)

# Network manager TUI (scratchpad-style)
windowrule = float on, match:class (com.bar.nmtui)
windowrule = size 622 652, match:class (com.bar.nmtui)
windowrule = center on, match:class (com.bar.nmtui)
windowrule = stay_focused on, match:class (com.bar.nmtui)

# Just dash of opacity
windowrule = opacity 0.97 0.9, match:class .*
windowrule = opacity 1 0.97, match:class ^(Chromium|chromium|google-chrome|google-chrome-unstable)$
windowrule = opacity 1 1, match:class ^(zoom|vlc|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta)$
# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen 0, match:pin false

# Proper background blur for wofi
# layerrule = blur 1, ^(wofi)$

# Yazi file manager (floating)
windowrule = float on, match:class (yazi)
windowrule = size 70% 70%, match:class (yazi)
windowrule = center on, match:class (yazi)
windowrule = stay_focused on, match:class (yazi)

# Float in the middle for clipse clipboard manager
windowrule = float on, match:class (clipse)
windowrule = size 622 652, match:class (clipse)
windowrule = stay_focused on, match:class (clipse)

# Scratchpad terminal (Ghostty)
windowrule = float on, match:class (scratchpad)
windowrule = size 70% 70%, match:class (scratchpad)
windowrule = center on, match:class (scratchpad)
windowrule = stay_focused on, match:class (scratchpad)
windowrule = workspace special:scratchpad, match:class ^(scratchpad)$

# App workspace assignments
windowrule = workspace 2, match:class ^(com.mitchellh.ghostty)$  # Terminal to workspace 2
windowrule = workspace 4, match:class ^(Slack)$  # Slack to workspace 4

# Zen browser profiles
windowrule = workspace 1, match:class ^(zen)$, match:title .*Mads.*  # Zen browser Mads profile to workspace 1
windowrule = workspace 5, match:class ^(zen)$, match:title .*Mindway.*  # Zen browser Mindway profile to workspace 5
