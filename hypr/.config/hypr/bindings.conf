# Start default apps
bind = SUPER, return, exec, $terminal -e tmux new -A -s main
bind = SUPER, F, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, zen-browser -P "Mindway"
bind = SUPER ALT, B, exec, $chrome_browser
bind = SUPER, M, exec, $music
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, U, exec, $scratchpad -e taskwarrior-tui

bind = SUPER, T, submap, scratchpad
bind = SUPER, D, exec, $terminal -e lazydocker
bind = SUPER, G, exec, $messenger
bind = SUPER, O, exec, obsidian -disable-gpu
bind = SUPER, slash, exec, $passwordManager
bind = ALT, slash, exec, hyprctl binds | wofi --show dmenu

# Scratchpad submap
submap = scratchpad
bind = , s, exec, hyprctl dispatch togglespecialworkspace scratchpad
bind = , s, submap, reset
bind = , t, exec, ~/.local/share/chezmoi/bin/scratchpad-task.sh
bind = , t, submap, reset
bind = , n, exec, ~/.local/share/chezmoi/bin/open-daily-inbox-note.sh
bind = , n, submap, reset
bind = , i, exec, ~/.local/share/chezmoi/bin/new-inbox-note.sh
bind = , i, submap, reset
bind = , escape, submap, reset
submap = reset

bind = SUPER, K, exec, ~/.local/share/chezmoi/bin/hypr/show-bindings
bind = SUPER, R, exec, wofi --show drun --sort-order=alphabetical
bind = SUPER SHIFT, SPACE, exec, pkill -SIGUSR1 waybar
bind = SUPER CTRL, SPACE, exec, ~/.local/share/chezmoi/bin/swaybg-next
bind = SUPER SHIFT CTRL, SPACE, exec, ~/.local/share/chezmoi/bin/theme-next

bind = SUPER, Q, killactive,
#
# Notifications
bind = SUPER, comma, exec, makoctl dismiss
bind = SUPER SHIFT, comma, exec, makoctl dismiss --all
bind = SUPER CTRL, comma, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
#
# End active session
bind = SUPER, ESCAPE, exec, ~/.local/share/chezmoi/bin/waybar/power-menu

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, V, togglefloating,

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Resize active window
bind = SUPER, minus, resizeactive, -100 0
bind = SUPER, equal, resizeactive, 100 0
bind = SUPER SHIFT, minus, resizeactive, 0 -100
bind = SUPER SHIFT, equal, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Locked workspace bindings for multi-monitor setup
bind = SUPER, F1, workspace, 11
bind = SUPER, F2, workspace, 12
bind = SUPER SHIFT, F1, movetoworkspace, 11
bind = SUPER SHIFT, F2, movetoworkspace, 12

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, /home/manepal/.local/share/chezmoi/bin/volume-control.sh up
bindel = ,XF86AudioLowerVolume, exec, /home/manepal/.local/share/chezmoi/bin/volume-control.sh down
bindel = ,XF86AudioMute, exec, /home/manepal/.local/share/chezmoi/bin/volume-control.sh mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , PRINT, exec, hyprshot -m region
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = CTRL, PRINT, exec, hyprshot -m output

# Color picker
bind = SUPER, PRINT, exec, hyprpicker -a

# Clipse
bind = CTRL SUPER, V, exec, $terminal --class clipse -e clipse

# Monitor management
bind = SUPER SHIFT, M , exec, ~/.local/share/chezmoi/bin/monitor-setup.sh

